name: Update Portfolio Data

on:
  schedule:
    - cron: '0 0 * * *' # 每天早上 (UTC 0點) 執行
  workflow_dispatch:      # 允許手動執行

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        # ⚠️ 必須使用 3.10 或以上，解決 yfinance 報錯
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run calculation script
      # 這一步會呼叫 Worker API 並更新 data.json
      run: python main.py

    - name: Commit and Push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        # 檢查 data.json 是否有變動
        if [[ -n $(git status -s data.json) ]]; then
          git add data.json
          git commit -m "Auto-update portfolio data"
          git push
          echo "✅ 資料已更新並推送，Cloudflare Pages 將自動部署。"
        else
          echo "⚠️ 資料無變動，跳過推送。"
        fi
