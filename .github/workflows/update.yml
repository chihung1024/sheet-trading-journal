name: Update Portfolio Data

on:
  schedule:
    - cron: '0 0 * * *' # 每天執行一次 (時間可自訂)
  workflow_dispatch:      # 允許手動執行

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        # ⚠️ 修正重點：必須使用 3.10 或以上版本，才能支援 yfinance 的新語法
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install pandas yfinance requests

    - name: Run calculation script
      run: python main.py

    - name: Commit and Push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        # 檢查 data.json 是否有變動
        if [[ -n $(git status -s data.json) ]]; then
          git add data.json
          git commit -m "Auto-update portfolio data"
          git push
          echo "✅ 資料已更新並推送。"
        else
          echo "⚠️ 資料無變動，跳過推送。"
        fi
