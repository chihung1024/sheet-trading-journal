name: Update Portfolio Data

on:
  schedule:
    # 每天 UTC 0 點 (台灣時間早上 8 點) 自動執行
    - cron: '0 0 * * *'
  
  # 允許手動點擊按鈕執行
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-and-upload:
    runs-on: ubuntu-latest
    
    steps:
    # 1. 下載程式碼
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. 設定 Python 環境
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 3. 安裝套件
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    # 4. [核心步驟] 執行 Python 腳本
    # 這一步現在會直接將結果 POST 到 Cloudflare D1 資料庫
    - name: Run calculation & Upload to API
      env:
        # 這裡非常重要，必須傳入 Secret 才能通過 Worker 的驗證
        API_KEY: ${{ secrets.API_KEY }}
      run: python main.py
