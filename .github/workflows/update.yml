name: Update Portfolio Data

on:
  schedule:
    # 每天 UTC 0 點 (台灣時間早上 8 點) 自動執行
    - cron: '0 0 * * *'
  
  # 允許手動點擊按鈕執行
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-and-upload:
    runs-on: ubuntu-latest
    
    steps:
    # 1. 下載程式碼
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. 設定 Python 環境
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 3. 安裝套件
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    # 4. [核心步驟] 執行 Python 腳本
    # 這一步現在會直接將結果 POST 到 Cloudflare D1 資料庫
    - name: Run calculation & Upload to API
      env:
        # 這裡非常重要，必須傳入 Secret 才能通過 Worker 的驗證
        API_KEY: ${{ secrets.API_KEY }}
        # [修正]: 必須將 GitHub Secrets 中的 WORKER_URL 傳入給 Python
        WORKER_URL: ${{ secrets.WORKER_URL }}
      run: python main.py

    # 5. [選用步驟] 將 data.json 存回 GitHub 倉庫作為備份
    # 就算這一步失敗或移除，您的網站依然會更新 (因為依賴的是上一步的 API 上傳)
    - name: Backup data.json to Repo (Optional)
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        # 強制加入 data.json，即使它被 gitignore
        git add -f data.json
        
        # 檢查是否有變動，有變動才 Commit
        if git diff --staged --quiet; then
          echo "No changes to backup"
        else
          git commit -m "Backup: Update portfolio data [skip ci]"
          # 使用 Rebase 避免多人操作時的衝突
          git pull --rebase origin main
          git push
        fi
