name: Update Portfolio Data

on:
  schedule:
    - cron: '0 0 * * *' # 每天早上 (UTC 0點) 執行
  workflow_dispatch:      # 允許手動執行

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run calculation script
      # [修改重點] 注入 Secret 到環境變數，讓 main.py 讀取
      env:
        API_KEY: ${{ secrets.API_KEY }}
      run: python main.py

    - name: Commit and Push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        # 強制加入 data.json (確保不被 ignore)
        git add -f data.json
        
        # 檢查是否有變動，有才 Commit
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update portfolio data [skip ci]"
          git push
        fi
