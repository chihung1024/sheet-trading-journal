name: Update Portfolio Data

on:
  schedule:
    - cron: '0 0 * * *' # 每天早上 (UTC 0點) 執行
  workflow_dispatch:      # 允許手動執行

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 # [新增] 抓取完整歷史紀錄，有助於合併

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run calculation script
      env:
        API_KEY: ${{ secrets.API_KEY }}
      run: python main.py

    - name: Commit and Push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        git add -f data.json
        
        # 檢查是否有變動
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update portfolio data [skip ci]"
          
          # [修正重點] 推送前先抓取遠端最新變更，並將本地變更接在後面 (Rebase)
          git pull --rebase origin main
          
          git push
        fi
