name: Update Portfolio Data

# 設定觸發時機：每天早上 8 點 (UTC 0:00) 或手動觸發
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install pandas yfinance requests

    - name: Run calculation script
      # 這一步會呼叫 Worker API 並更新 data.json
      run: python main.py

    - name: Commit and Push changes
      # 關鍵修改：只提交 data.json 回倉庫，不執行 gh-pages 部署
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        # 檢查 data.json 是否有變動
        if [[ -n $(git status -s data.json) ]]; then
          git add data.json
          git commit -m "Auto-update portfolio data"
          git push
          echo "✅ 資料已更新並推送，Cloudflare Pages 將自動部署。"
        else
          echo "⚠️ 資料無變動，跳過推送。"
        fi
