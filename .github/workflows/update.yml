name: Update Portfolio Data

on:
  schedule:
    - cron: '0 0 * * *' # 每天早上 (UTC 0點, 台灣時間 8點) 執行
  workflow_dispatch:      # 允許在 Actions 頁面手動點擊執行

# [重要] 賦予 GITHUB_TOKEN 寫入權限，才能 Commit & Push
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run calculation script
      # 這一步會呼叫 Worker API 撈交易紀錄，用 yfinance 算股價，最後產出 data.json
      run: python main.py

    - name: Commit and Push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        # 強制加入 data.json (避免被 .gitignore 忽略)
        git add -f data.json
        
        # 檢查是否有變動，有才 Commit
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update portfolio data [skip ci]"
          git push
        fi
