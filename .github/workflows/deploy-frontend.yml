name: Deploy Frontend (Vite)

on:
  push:
    branches: ["main"]
    paths:
      - "package.json"
      - "vite.config.js"
      - "index.html"
      - "src/**"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      # 這裡演示如何部署到 Cloudflare Pages
      # 您需要在 GitHub Repository Secrets 設定 CLOUDFLARE_API_TOKEN 和 ACCOUNT_ID
      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: "trading-journal"  # 請在 Cloudflare Pages 先建立此專案
          directory: "dist"
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
